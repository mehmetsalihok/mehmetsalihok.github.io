<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Codemso | Mobile App Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: #0f172a;
        }

        /* --- ARKA PLAN ANİMASYONU --- */
        .ambient-light-container {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0; pointer-events: none; overflow: hidden;
        }
        .light-blob {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.6; mix-blend-mode: screen;
        }
        .blob-blue {
            background: radial-gradient(circle, rgba(37, 99, 235, 1) 0%, rgba(37, 99, 235, 0) 70%);
            width: 70vw; height: 70vw; top: -20%; left: -20%;
            animation: moveBlue 25s infinite alternate ease-in-out;
        }
        .blob-purple {
            background: radial-gradient(circle, rgba(147, 51, 234, 1) 0%, rgba(147, 51, 234, 0) 70%);
            width: 60vw; height: 60vw; bottom: -10%; right: -10%;
            animation: movePurple 30s infinite alternate ease-in-out;
        }
        .blob-cyan {
            background: radial-gradient(circle, rgba(6, 182, 212, 1) 0%, rgba(6, 182, 212, 0) 70%);
            width: 40vw; height: 40vw; top: 30%; right: 10%; opacity: 0.4;
            animation: moveCyan 35s infinite alternate ease-in-out;
        }
        @keyframes moveBlue { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(10vw, 15vh) scale(1.1); } }
        @keyframes movePurple { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(-15vw, -10vh) scale(1.2); } }
        @keyframes moveCyan { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(-10vw, 10vh) rotate(45deg); } }

        /* --- GLASSMOPHISM --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .tech-pill {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }
        .tech-pill:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        
        .ios-btn { background: rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .ios-btn:hover { background: rgba(255, 255, 255, 0.25); transform: scale(1.02); }
        .z-content { z-index: 10; }
        
        /* Yanıp Sönen Yeşil Nokta */
        .status-dot {
            height: 8px; width: 8px; background-color: #4ade80; border-radius: 50%; display: inline-block;
            box-shadow: 0 0 10px #4ade80; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="flex items-center justify-center h-screen w-screen relative bg-gray-900">

    <div class="ambient-light-container">
        <div class="light-blob blob-blue"></div>
        <div class="light-blob blob-purple"></div>
        <div class="light-blob blob-cyan"></div>
    </div>

    <main class="relative z-content w-full max-w-sm p-4 mx-auto">
        
        <div class="glass-panel rounded-[40px] p-8 text-center text-white relative overflow-hidden">
            
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>

            <div class="w-24 h-24 mx-auto mb-6 rounded-[24px] glass-panel flex items-center justify-center shadow-2xl border border-white/10 relative">
                <div class="flex items-center gap-3 text-3xl text-white/90">
                    <i class="fa-brands fa-apple"></i>
                    <div class="w-px h-6 bg-white/20"></div> <i class="fa-brands fa-android"></i>
                </div>
            </div>

            <h1 class="text-3xl font-bold tracking-tight mb-1">Codemso</h1>
            <div class="flex items-center justify-center gap-2 mb-6">
                <div class="status-dot"></div>
                <span class="text-xs font-medium text-green-300 tracking-wide uppercase">Projeye Hazır</span>
            </div>

            <p class="text-white/70 font-light leading-relaxed mb-6 text-sm">
                iOS ve Android için native performans, modern arayüzler. Fikrinizi App Store ve Play Store'a taşıyorum.
            </p>

            <div class="flex flex-wrap justify-center gap-2 mb-8">
                <span class="tech-pill px-3 py-1 rounded-full text-xs text-white/80" title="Swift"><i class="fa-brands fa-swift text-orange-400 mr-1"></i> Swift</span>
                <span class="tech-pill px-3 py-1 rounded-full text-xs text-white/80" title="Kotlin"><i class="fa-brands fa-android text-green-400 mr-1"></i> Kotlin</span>
                <span class="tech-pill px-3 py-1 rounded-full text-xs text-white/80" title="Flutter"><i class="fa-solid fa-layer-group text-cyan-400 mr-1"></i> Flutter</span>
                <span class="tech-pill px-3 py-1 rounded-full text-xs text-white/80" title="React Native"><i class="fa-brands fa-react text-blue-400 mr-1"></i> React</span>
            </div>

            <div class="space-y-3">
                <div class="grid grid-cols-2 gap-3">
                    <a href="mailto:info@codemso.com" class="ios-btn py-3 rounded-2xl backdrop-blur-md border border-white/10 text-sm font-medium flex items-center justify-center gap-2">
                        <i class="fa-regular fa-envelope"></i> E-Posta
                    </a>
                    <a href="https://wa.me/905000000000" target="_blank" class="ios-btn py-3 rounded-2xl backdrop-blur-md border border-white/10 text-sm font-medium flex items-center justify-center gap-2 bg-green-500/10 hover:bg-green-500/20">
                        <i class="fa-brands fa-whatsapp text-lg"></i> WhatsApp
                    </a>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <a href="#" class="ios-btn w-full py-3 rounded-2xl backdrop-blur-md border border-white/10 text-sm font-medium flex items-center justify-center gap-2">
                        <i class="fa-brands fa-github text-lg"></i> GitHub
                    </a>
                    <a href="#" class="ios-btn w-full py-3 rounded-2xl backdrop-blur-md border border-white/10 text-sm font-medium flex items-center justify-center gap-2">
                        <i class="fa-brands fa-linkedin text-lg"></i> LinkedIn
                    </a>
                </div>
            </div>

        </div>

        <p class="text-center text-white/20 text-[10px] mt-6 tracking-widest uppercase">
            Designed by Codemso
        </p>
    </main>

</body>
</html>
