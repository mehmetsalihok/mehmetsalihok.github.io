<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codemso | Mobile App Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Kaydırmayı engeller */
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
        }

        /* iOS Glassmorphism Efekti */
        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .ios-btn {
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .ios-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen w-screen relative">

    <div class="absolute inset-0 bg-black/20 z-0"></div>

    <main class="relative z-10 w-full max-w-md p-6 mx-4">
        
        <div class="glass-panel rounded-[30px] p-8 text-center text-white">
            
            <div class="w-24 h-24 mx-auto mb-6 rounded-full glass-panel flex items-center justify-center overflow-hidden shadow-lg">
                <i class="fa-brands fa-apple text-4xl text-white"></i> 
                </div>

            <h1 class="text-3xl font-semibold tracking-tight mb-1">Codemso</h1>
            <p class="text-white/80 text-sm font-light tracking-wide mb-8 uppercase">Mobile App Developer</p>

            <p class="text-white/90 font-light leading-relaxed mb-8 text-sm">
                iOS ve Android dünyasında estetik ve performansı birleştiriyorum. Minimalist kod, maksimum deneyim.
            </p>

            <div class="space-y-3">
                <a href="mailto:info@codemso.com" class="ios-btn block w-full py-3 rounded-xl backdrop-blur-md border border-white/10 text-sm font-medium flex items-center justify-center gap-2">
                    <i class="fa-regular fa-envelope"></i> İletişime Geç
                </a>
                
                <div class="grid grid-cols-2 gap-3">
                    <a href="#" class="ios-btn w-full py-3 rounded-xl backdrop-blur-md border border-white/10 text-sm font-medium flex items-center justify-center gap-2">
                        <i class="fa-brands fa-github"></i> GitHub
                    </a>
                    <a href="#" class="ios-btn w-full py-3 rounded-xl backdrop-blur-md border border-white/10 text-sm font-medium flex items-center justify-center gap-2">
                        <i class="fa-brands fa-linkedin"></i> LinkedIn
                    </a>
                </div>
            </div>

        </div>

        <p class="text-center text-white/40 text-xs mt-6 font-light">
            © 2024 Codemso Design.
        </p>
    </main>

</body>
</html>
