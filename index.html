<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Codemso | Mobile App Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 0; overflow: hidden; height: 100vh;
            /* FAVORİ RENGİN (Gece Mavisi) */
            background: #0f172a;
        }

        /* --- ARKA PLAN IŞIKLARI --- */
        .ambient-light-container { position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 0; pointer-events: none; overflow: hidden; }
        .light-blob { position: absolute; border-radius: 50%; filter: blur(60px); mix-blend-mode: screen; will-change: transform, opacity; }
        
        .blob-blue { background: radial-gradient(circle, rgba(59, 130, 246, 0.9) 0%, rgba(59, 130, 246, 0) 70%); width: 80vw; height: 80vw; top: -30%; left: -30%; opacity: 0.6; animation: explodeBlue 25s infinite ease-in-out; }
        .blob-purple { background: radial-gradient(circle, rgba(168, 85, 247, 0.9) 0%, rgba(168, 85, 247, 0) 70%); width: 70vw; height: 70vw; bottom: -20%; right: -20%; opacity: 0.5; animation: explodePurple 28s infinite ease-in-out reverse; }
        .blob-cyan { background: radial-gradient(circle, rgba(34, 211, 238, 0.9) 0%, rgba(34, 211, 238, 0) 70%); width: 50vw; height: 50vw; top: 40%; right: 10%; opacity: 0.4; animation: explodeCyan 20s infinite ease-in-out; }
        
        @keyframes explodeBlue { 0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.5; } 50% { transform: translate(5vw, 5vh) scale(1.2); opacity: 0.8; } }
        @keyframes explodePurple { 0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.4; } 50% { transform: translate(-8vw, -5vh) scale(1.1); opacity: 0.7; } }
        @keyframes explodeCyan { 0%, 100% { transform: translate(0, 0) scale(0.9); opacity: 0.3; } 50% { transform: translate(-5vw, 5vh) scale(1.2) rotate(45deg); opacity: 0.6; } }

        /* --- GLASS KART --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(50px); -webkit-backdrop-filter: blur(50px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.7);
        }

        /* --- ANİMASYONLAR --- */
        @keyframes floatLogo { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: floatLogo 7s ease-in-out infinite; }

        .text-shimmer {
            background: linear-gradient(to right, #ffffff 30%, #a5b4fc 50%, #ffffff 70%);
            background-size: 200% auto;
            color: transparent; background-clip: text; -webkit-background-clip: text;
            animation: shimmer 5s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }

        /* --- İKONLAR --- */
        .tech-icon-clean { display: flex; flex-direction: column; align-items: center; gap: 0.6rem; color: rgba(255, 255, 255, 0.5); transition: all 0.4s ease; cursor: default; }
        .tech-icon-clean:hover { color: #ffffff; transform: translateY(-4px); text-shadow: 0 0 20px rgba(255,255,255,0.4); }
        .tech-icon-clean i { font-size: 1.8rem; }
        .tech-icon-clean span { font-size: 0.7rem; font-weight: 500; letter-spacing: 0.08em; text-transform: uppercase; }

        .status-dot { height: 6px; width: 6px; background-color: #4ade80; border-radius: 50%; display: inline-block; box-shadow: 0 0 12px #4ade80; animation: pulse 3s infinite; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 0.4; } 100% { opacity: 0.8; } }

        /* --- DİL DEĞİŞTİRİCİ STİLİ --- */
        .lang-switch {
            font-size: 0.7rem; font-weight: 600; letter-spacing: 0.1em;
            color: rgba(255,255,255,0.4); cursor: pointer; transition: all 0.3s;
        }
        .lang-switch.active { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.6); }
        .lang-switch:hover { color: #fff; }
        .lang-separator { color: rgba(255,255,255,0.2); margin: 0 4px; }
    </style>
</head>
<body class="flex items-center justify-center h-screen w-screen relative">

    <div class="ambient-light-container">
        <div class="light-blob blob-blue"></div>
        <div class="light-blob blob-purple"></div>
        <div class="light-blob blob-cyan"></div>
    </div>

    <main class="relative z-10 w-full max-w-md p-4 mx-auto">
        
        <div class="glass-panel rounded-[3rem] p-8 pb-10 text-center text-white relative overflow-hidden">
            
            <div class="absolute top-8 right-8 z-20 flex items-center">
                <span id="btn-tr" class="lang-switch active" onclick="setLang('tr')">TR</span>
                <span class="lang-separator">/</span>
                <span id="btn-en" class="lang-switch" onclick="setLang('en')">EN</span>
            </div>

            <div class="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>

            <div class="w-36 h-36 mx-auto mb-2 flex items-center justify-center relative p-2 animate-float">
                <img src="https://i.hizliresim.com/49omvfc.png" alt="Codemso Logo" class="w-full h-full object-contain drop-shadow-[0_0_25px_rgba(255,255,255,0.15)]">
            </div>

            <h1 class="text-4xl font-bold tracking-tight mb-3 text-shimmer">Codemso</h1>
            
            <div class="flex items-center justify-center gap-2 mb-8 opacity-90">
                <div class="status-dot"></div>
                <span id="status-text" class="text-[10px] font-semibold text-green-400 tracking-[0.2em] uppercase">
                    Sistem Aktif
                </span>
            </div>

            <p id="desc-text" class="text-zinc-300 font-normal leading-7 mb-12 text-[15px] px-4 min-h-[80px]">
                Yenilikçi fikirleri, iOS ve Android ekosistemlerinde yaşayan, yüksek performanslı ve ölçeklenebilir <span class="text-white font-medium">native mobil deneyimlere</span> dönüştürüyoruz.
            </p>

            <div class="flex justify-center items-center gap-10 mb-14 px-2">
                <div class="tech-icon-clean" title="Swift">
                    <i class="fa-brands fa-swift"></i>
                    <span>Swift</span>
                </div>
                <div class="tech-icon-clean" title="Kotlin">
                    <i class="fa-brands fa-android"></i>
                    <span>Kotlin</span>
                </div>
                <div class="tech-icon-clean" title="Flutter">
                    <i class="fa-solid fa-layer-group"></i>
                    <span>Flutter</span>
                </div>
                <div class="tech-icon-clean" title="React Native">
                    <i class="fa-brands fa-react"></i>
                    <span>React</span>
                </div>
            </div>

            <div class="mt-auto">
                <a href="mailto:info@codemso.com" class="inline-flex items-center gap-2 text-zinc-400 hover:text-white transition-colors duration-300 text-sm tracking-wide group">
                    <span class="w-8 h-[1px] bg-zinc-600 group-hover:bg-white transition-colors"></span>
                    info@codemso.com
                    <span class="w-8 h-[1px] bg-zinc-600 group-hover:bg-white transition-colors"></span>
                </a>
            </div>

        </div>

        <p class="text-center text-white/10 text-[10px] mt-8 tracking-[0.2em] font-medium lowercase">
            © 2026 codemso.com
        </p>
    </main>

    <script>
        const translations = {
            tr: {
                status: "Sistem Aktif",
                desc: "Yenilikçi fikirleri, iOS ve Android ekosistemlerinde yaşayan, yüksek performanslı ve ölçeklenebilir <span class='text-white font-medium'>native mobil deneyimlere</span> dönüştürüyoruz."
            },
            en: {
                status: "System Online",
                desc: "Transforming innovative ideas into high-performance, scalable <span class='text-white font-medium'>native mobile experiences</span> living in iOS and Android ecosystems."
            }
        };

        function setLang(lang) {
            // Metinleri değiştir
            document.getElementById('status-text').innerText = translations[lang].status;
            document.getElementById('desc-text').innerHTML = translations[lang].desc;

            // Buton rengini değiştir
            if (lang === 'tr') {
                document.getElementById('btn-tr').classList.add('active');
                document.getElementById('btn-en').classList.remove('active');
            } else {
                document.getElementById('btn-en').classList.add('active');
                document.getElementById('btn-tr').classList.remove('active');
            }
        }
    </script>

</body>
</html>
